<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title data-i18n="glossary:title"></title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next/8.4.3/i18next.min.js"></script>
  <script src="https://unpkg.com/i18next-xhr-backend/i18nextXHRBackend.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next-browser-languagedetector/2.0.0/i18nextBrowserLanguageDetector.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-i18next/1.2.0/jquery-i18next.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/calorie_smile.js"></script>
  <script src="./js/common_personium.js"></script>
  <script src="./js/genki.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Raleway:400,200' rel='stylesheet' type='text/css'>
  <link href='./css/genki.css' rel='stylesheet' type='text/css'>
</head>
<body>
  <header>
    <h1 data-i18n="glossary:calorieSmileCollaboration"></h1>
    <a id="updateGenki" href="#" onclick="cs.getGenkikunData();return false;">
      <img id="reloadIcon" src="./image/parts_ico_reload.png" alt="user">
    </a>
    <a href="#" onclick="cs.openSlide();">
      <img id="menuIcon" src="./image/parts_menu.png">
    </a>
  </header>
  <div id="dispMsg" style="display:none;">
  </div>
  <span id="dvMainArea">
      
  </span>
  <div class="slide-menu">
    <h1 data-i18n="menu"></h1>
    <table class="menu-title">
      <tr>
        <td class="sidemenu-item"><h3>
          <a onClick="cs.openExtCellCalSmile();" href="javascript:void(0)" class="allToggle" data-i18n="glossary:menu.lookAtOtherPhotos.title"></a>
        </h3></td>
      </tr>
      <tr>
        <td class="sidemenu-item"><h3>
          <a onClick="cs.openSendAllowedMessage();" href="javascript:void(0)" class="allToggle" data-i18n="glossary:menu.sendReadPermissionRequest.title"></a>
        </h3></td>
      </tr>
      <tr>
        <td class="sidemenu-item"><h3>
          <a onClick="cs.listAllowed();" href="javascript:void(0)" class="allToggle" data-i18n="glossary:menu.readPermissionStatus.title"></a>
        </h3></td>
      </tr>
      <tr>
        <td class="sidemenu-item"><h3>
          <a onClick="cs.receiveMessage();" href="javascript:void(0)" class="allToggle" data-i18n="glossary:menu.notification.title"></a>
        </h3></td>
      </tr>
      <tr>
        <td class="sidemenu-item"><h3>
          <a onClick="cs.dispGenkikun();return false;" href="javascript:void(0)" class="allToggle" data-i18n="glossary:menu.gotoCalorieSmile.title"></a>
        </h3></td>
      </tr>
    </table>
  </div>
  <div class="overlay" id="dvOverlay">
  </div>
  <div id="modal-extCellCalSmile" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">×</button>
          <h4 class="modal-title" id="header-public" data-i18n="glossary:menu.lookAtOtherPhotos.header"></h4>
        </div>
        <div class="modal-body">
          <select id="otherAllowedCells"></select>
          <button id="bExtCalSmile" data-i18n="glossary:menu.lookAtOtherPhotos.btn"></button>
        </div>
        <div class="modal-footer">
          
        </div>
      </div>
    </div>
  </div>
  <div id="modal-sendAllowedMessage" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">×</button>
          <h4 class="modal-title" id="header-public" data-i18n="glossary:menu.sendReadPermissionRequest.header"></h4>
        </div>
        <div class="modal-body">
          <select id="requestCells"></select>
          <button id="bSendAllowed" data-i18n="glossary:menu.sendReadPermissionRequest.btn"></button>
          <span class="popupAlertArea" style="color:red">
              <aside id="popupSendAllowedErrorMsg"></aside>
          </span>
        </div>
        <div class="modal-footer">
          
        </div>
      </div>
    </div>
  </div>
  <div id="modal-listAllowed" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">×</button>
          <h4 class="modal-title" id="header-public" data-i18n="glossary:menu.readPermissionStatus.header"></h4>
        </div>
        <div class="modal-body">
          <table id="allowedCellList">
          </table>
        </div>
        <div class="modal-footer">
          
        </div>
      </div>
    </div>
  </div>
  <div id="modal-receiveMessage" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">×</button>
          <h4 class="modal-title" id="header-public" data-i18n="glossary:menu.notification.header"></h4>
        </div>
        <div class="modal-body">
          <div class="panel-group" id="messageList">
          </div>
        </div>
        <div class="modal-footer">
          
        </div>
      </div>
    </div>
  </div>
</body>
</html>
